<body>
<div class="center">UWF - Special Topics in GIS - Module 4<br> Miami, Florida Food Deserts</div>

<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>

	var mymap = L.map('mapid').setView([25.761, -80.255], 10);

	L.tileLayer('https://api.mapbox.com/styles/v1/kcofino1/cjpeyczew0r902so7vvwjui4o/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoia2NvZmlubzEiLCJhIjoiY2pwM2NheGViMGdnYTN3bG5xYTFleWUzZSJ9.1OkTvFhjHUAHFMmWyeytjg', {
		maxZoom: 18,
		opacity: 1,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
		
	}).addTo(mymap);
var osmGeocoder = new L.Control.OSMGeocoder({
	collapsed: true,
	position: 'bottomleft',
	text: 'Find!'
	});

mymap.addControl(osmGeocoder);

	L.marker([25.769, -80.202]).addTo(mymap)
		.bindPopup("<b>Welcome to Miami!</b><br />We have beaches.").openPopup();

	L.circle([25.778, -80.269], 900, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("I am a circle.");

	L.polygon([
		[25.823, -80.26],
		[25.807, -80.259],
		[25.822, -80.279]
	]).addTo(mymap).bindPopup("I am a polygon.");


	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>
